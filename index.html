<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بۆکسەکانی خەڵات - Super Cleaner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@700;800&display=swap');
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #ec1f26;
            text-align: center;
            padding: 10px;
            direction: rtl;
            color: white;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            touch-action: manipulation;
        }
        
        .main-container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 1;
        }
        
        .logo {
            font-family: 'Arial', sans-serif;
            font-size: 2.2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }
        
        .logo-sub {
            font-family: 'Noto Sans Arabic', sans-serif;
            font-size: 1.4rem;
            font-weight: 800;
            color: white;
            margin-bottom: 20px;
            display: block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.5px;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            position: relative;
        }
        
        .box {
            width: calc(50% - 20px);
            max-width: 150px;
            height: 120px;
            background-color: white;
            color: #c0392b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Sans Arabic', sans-serif;
            font-size: 22px;
            font-weight: 800;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease, box-shadow 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
        }
        
        .box-front {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 10px;
            position: absolute;
            backface-visibility: hidden;
        }
        
        .box-back {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #27ae60;
            color: white;
            border-radius: 10px;
            position: absolute;
            backface-visibility: hidden;
            transform: rotateY(180deg);
            padding: 10px;
            text-align: center;
            direction: rtl;
            font-size: 20px;
        }
        
        .box.opened {
            transform: rotateY(180deg);
        }
        
        .box.selected {
            border: 3px solid #f1c40f;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(241, 196, 15, 0); }
            100% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0); }
        }
        
        .mix-btn {
            background-color: white;
            color: #c0392b;
            border: none;
            padding: 12px 25px;
            font-family: 'Noto Sans Arabic', sans-serif;
            font-size: 18px;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 250px;
        }
        
        .mix-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        
        .mix-btn:disabled {
            background-color: #95a5a6;
            color: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            font-size: 20px;
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #c0392b;
            border-radius: 10px;
            display: none;
            font-family: 'Noto Sans Arabic', sans-serif;
            font-weight: 800;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            direction: rtl;
        }
        
        .instructions {
            margin-top: 20px;
            padding: 12px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Noto Sans Arabic', sans-serif;
            font-weight: 700;
            line-height: 1.6;
            direction: rtl;
        }
        
        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: #f00;
            opacity: 0;
            z-index: 10;
            animation: confetti-fall 3s linear forwards;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(1000px) rotate(360deg); opacity: 0; }
        }
        
        @media (min-width: 768px) {
            .main-container {
                max-width: 700px;
                padding: 30px;
            }
            
            .logo {
                font-size: 2.8rem;
            }
            
            .logo-sub {
                font-size: 1.6rem;
            }
            
            .box {
                width: 150px;
                height: 150px;
            }
            
            .box-back {
                font-size: 24px;
            }
            
            .mix-btn {
                padding: 15px 30px;
                font-size: 20px;
            }
            
            .result {
                font-size: 24px;
                padding: 20px;
            }
            
            .instructions {
                font-size: 18px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo">Super <span style="color: #f1c40f;">Cleaner</span>
            <span class="logo-sub">بۆکسەکانی خەڵات</span>
        </div>
        
        <button class="mix-btn" id="mix-button">تێکەڵکردنی بۆکسەکان</button>
        
        <div class="container" id="boxes-container">
            <!-- Boxes will be created here -->
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="instructions">
            <p>١. یەکەم دوگمەی "تێکەڵکردنی بۆکسەکان" پەکەکە</p>
            <p>٢. بۆکسێک هەڵبژێرە بۆ بینینی خەڵاتەکەت</p>
            <p>٣. دووبارە کلیک لەسەر هەر بۆکسێک بکە بۆ بینینی هەموو خەڵاتەکان</p>
        </div>
    </div>
    
    <script>
        const prizes = [
            "١٠٠٠$",
            "مۆبایلی زیرەک",
            "کۆمپیوتەر",
            "پیاژۆ",
            "کەمێک خەڵات",
            "٥٠٠٠$"
        ];
        
        const boxesContainer = document.getElementById('boxes-container');
        const resultDiv = document.getElementById('result');
        const mixButton = document.getElementById('mix-button');
        let boxes = [];
        let boxesMixed = false;
        let selectedBoxIndex = -1;
        let isMixing = false;
        
        function createBoxes() {
            boxesContainer.innerHTML = '';
            boxes = [];
            
            for (let i = 0; i < 6; i++) {
                const box = document.createElement('div');
                box.className = 'box';
                box.dataset.index = i;
                box.dataset.prize = prizes[i];
                
                const front = document.createElement('div');
                front.className = 'box-front';
                box.appendChild(front);
                
                const back = document.createElement('div');
                back.className = 'box-back';
                back.textContent = prizes[i];
                box.appendChild(back);
                
                // Fixed click handler - only responds to clicks on this box
                box.addEventListener('click', function(event) {
                    // Check if click is directly on this box
                    if (event.target === box || event.target === front) {
                        selectBox(i);
                    }
                });
                
                boxesContainer.appendChild(box);
                boxes.push(box);
            }
        }
        
        function mixBoxes() {
            if (isMixing) return;
            
            if (boxesMixed) {
                resetBoxes();
                return;
            }
            
            isMixing = true;
            mixButton.textContent = 'تێکەڵکردن...';
            mixButton.disabled = true;
            
            // Shuffle prizes
            for (let i = prizes.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [prizes[i], prizes[j]] = [prizes[j], prizes[i]];
            }
            
            // After mixing completes
            setTimeout(() => {
                boxesMixed = true;
                isMixing = false;
                mixButton.textContent = 'دووبارەکردنەوە';
                mixButton.disabled = false;
                
                // Update all boxes with new prizes
                boxes.forEach((box, index) => {
                    box.dataset.prize = prizes[index];
                    box.querySelector('.box-back').textContent = prizes[index];
                });
            }, 1000);
        }
        
        function resetBoxes() {
            createBoxes();
            boxesMixed = false;
            mixButton.textContent = 'تێکەڵکردنی بۆکسەکان';
            resultDiv.style.display = 'none';
            selectedBoxIndex = -1;
        }
        
        function selectBox(index) {
            if (!boxesMixed || isMixing) {
                alert('تکایە یەکەم بۆکسەکان تێکەڵ بکە!');
                return;
            }
            
            if (selectedBoxIndex >= 0) {
                // If a box is already selected, open all boxes
                openAllBoxes();
                return;
            }
            
            selectedBoxIndex = index;
            const box = boxes[index];
            box.classList.add('selected', 'opened');
            
            resultDiv.textContent = `خەڵاتەکەت: ${box.dataset.prize}`;
            resultDiv.style.display = 'block';
            
            // After 1.5 seconds, open all boxes
            setTimeout(openAllBoxes, 1500);
            
            // Create confetti celebration
            createConfetti();
        }
        
        function openAllBoxes() {
            boxes.forEach((box, index) => {
                setTimeout(() => {
                    box.classList.add('opened');
                    if (index === selectedBoxIndex) {
                        box.classList.add('selected');
                    } else {
                        box.classList.remove('selected');
                    }
                }, index * 100);
            });
        }
        
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDelay = (i * 0.1) + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }
        
        function getRandomColor() {
            const colors = ['#f1c40f', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6', '#1abc9c'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Initialize
        mixButton.addEventListener('click', mixBoxes);
        window.onload = createBoxes;
    </script>
</body>
</html>
