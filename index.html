<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بۆکسەکانی خەڵات - Super Cleaner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@700;800&display=swap');
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #ec1f26;
            text-align: center;
            padding: 10px;
            direction: rtl;
            color: white;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            touch-action: manipulation;
        }
        
        .main-container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 1;
        }
        
        .logo {
            font-family: 'Arial', sans-serif;
            font-size: 2.2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }
        
        .logo-sub {
            font-family: 'Noto Sans Arabic', sans-serif;
            font-size: 1.4rem;
            font-weight: 800;
            color: white;
            margin-bottom: 20px;
            display: block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.5px;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            perspective: 1000px;
            position: relative;
        }
        
        .box {
            width: calc(50% - 20px);
            max-width: 150px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #c0392b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Sans Arabic', sans-serif;
            font-size: 22px;
            font-weight: 800;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            padding: 5px;
        }
        
        .box::before {
            content: '?';
            position: absolute;
            font-size: 40px;
            color: rgba(192, 57, 43, 0.2);
            z-index: 0;
            font-family: 'Tajawal', sans-serif;
        }
        
        .box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 50%);
            z-index: 1;
        }
        
        .box:hover {
            transform: translateY(-5px) rotateY(10deg);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }
        
        .box.opened {
            background-color: #27ae60;
            color: white;
            transform: rotateY(180deg);
        }
        
        .box.selected {
            border: 3px solid #f1c40f;
            animation: pulse 1.5s infinite;
        }
        
        .box.mixing {
            position: absolute;
            animation: swapAnimation 1s ease-in-out forwards;
            z-index: 10;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(241, 196, 15, 0); }
            100% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0); }
        }
        
        @keyframes swapAnimation {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(var(--tx), var(--ty)) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }
        
        .mix-btn {
            background-color: white;
            color: #c0392b;
            border: none;
            padding: 12px 25px;
            font-family: 'Noto Sans Arabic', sans-serif;
            font-size: 18px;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 250px;
        }
        
        .mix-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(192, 57, 43, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .mix-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .mix-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        
        .mix-btn:disabled {
            background-color: #95a5a6;
            color: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            font-size: 20px;
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #c0392b;
            border-radius: 10px;
            display: none;
            font-family: 'Noto Sans Arabic', sans-serif;
            font-weight: 800;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .instructions {
            margin-top: 20px;
            padding: 12px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Noto Sans Arabic', sans-serif;
            font-weight: 700;
            line-height: 1.6;
        }
        
        /* Fireworks styles */
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px;
            animation: firework-animation 1s ease-out;
            opacity: 0;
            z-index: 2;
        }
        
        @keyframes firework-animation {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }
        
        .firework-particle {
            position: fixed;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: particle-animation 1s ease-out;
            opacity: 0;
            z-index: 2;
        }
        
        @keyframes particle-animation {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }
        
        /* Confetti styles */
        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: #f00;
            opacity: 0;
            z-index: 10;
            animation: confetti-fall 3s linear forwards;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(1000px) rotate(360deg); opacity: 0; }
        }
        
        /* Title contrast when boxes are open */
        body.boxes-open .logo,
        body.boxes-open .logo-sub {
            color: #f8f8f8;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        /* Responsive adjustments */
        @media (min-width: 768px) {
            .main-container {
                max-width: 700px;
                padding: 30px;
            }
            
            .logo {
                font-size: 2.8rem;
            }
            
            .logo-sub {
                font-size: 1.6rem;
            }
            
            .box {
                width: 150px;
                height: 150px;
                font-size: 26px;
            }
            
            .box::before {
                font-size: 50px;
            }
            
            .mix-btn {
                padding: 15px 30px;
                font-size: 20px;
            }
            
            .result {
                font-size: 24px;
                padding: 20px;
            }
            
            .instructions {
                font-size: 18px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo">Super <span style="color: #f1c40f;">Cleaner</span>
            <span class="logo-sub">بۆکسەکانی خەڵات</span>
        </div>
        
        <button class="mix-btn" onclick="mixBoxes()">تێکەڵکردنی بۆکسەکان</button>
        
        <div class="container" id="boxes-container">
            <!-- بۆکسەکان لێرە دروست دەکرێن -->
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="instructions">
            <p>١. یەکەم دوگمەی "تێکەڵکردنی بۆکسەکان" </p>
            <p>٢. بۆکسێک هەڵبژێرە بۆ بینینی خەڵاتەکەت</p>
            <p>٣. دووبارە کلیک لەسەر هەر بۆکسێک بکە بۆ بینینی هەموو خەڵاتەکان</p>
        </div>
    </div>
    
    <script>
        // خەڵاتەکان
        const prizes = [
            "١٠٠٠$",
            "مۆبایلی زیرەک",
            "کۆمپیوتەر",
            "پیاژۆ",
            "کەمێک خەڵات",
            "٥٠٠٠$"
        ];
        
        // بۆکسەکان دروست دەکەین
        const boxesContainer = document.getElementById('boxes-container');
        const resultDiv = document.getElementById('result');
        let boxes = [];
        let boxesMixed = false;
        let selectedBoxIndex = -1;
        let isMixing = false;
        
        function createBoxes() {
            boxesContainer.innerHTML = '';
            boxes = [];
            
            for (let i = 0; i < 6; i++) {
                const box = document.createElement('div');
                box.className = 'box';
                box.dataset.index = i;
                box.dataset.prize = prizes[i];
                box.addEventListener('click', () => selectBox(i));
                boxesContainer.appendChild(box);
                boxes.push(box);
            }
        }
        
        // فەرمانی تێکەڵکردنی بۆکسەکان
        function mixBoxes() {
            if (isMixing) return;
            
            if (boxesMixed) {
                createBoxes();
                boxesMixed = false;
                document.querySelector('.mix-btn').textContent = 'تێکەڵکردنی بۆکسەکان';
                resultDiv.style.display = 'none';
                selectedBoxIndex = -1;
                document.body.classList.remove('boxes-open');
                return;
            }
            
            isMixing = true;
            document.querySelector('.mix-btn').textContent = 'تێکەڵکردن...';
            document.querySelector('.mix-btn').disabled = true;
            
            // تێکەڵکردنی خەڵاتەکان
            for (let i = prizes.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [prizes[i], prizes[j]] = [prizes[j], prizes[i]];
            }
            
            // ئەنیمەیشنی تێکەڵکردن بە جووڵەی بۆکسەکان
            animateBoxSwapping();
        }
        
        function animateBoxSwapping() {
            // Get all box positions
            const boxPositions = boxes.map(box => {
                const rect = box.getBoundingClientRect();
                return {
                    left: rect.left,
                    top: rect.top
                };
            });
            
            // Create random pairs for swapping
            const swapPairs = [];
            const usedIndices = new Set();
            
            for (let i = 0; i < boxes.length; i++) {
                if (usedIndices.has(i)) continue;
                
                let j;
                do {
                    j = Math.floor(Math.random() * boxes.length);
                } while (j === i || usedIndices.has(j));
                
                swapPairs.push([i, j]);
                usedIndices.add(i);
                usedIndices.add(j);
            }
            
            // Animate the swaps
            let swapsCompleted = 0;
            const totalSwaps = swapPairs.length;
            
            swapPairs.forEach(([i, j], index) => {
                setTimeout(() => {
                    const box1 = boxes[i];
                    const box2 = boxes[j];
                    
                    // Calculate translation values
                    const x1 = boxPositions[j].left - boxPositions[i].left;
                    const y1 = boxPositions[j].top - boxPositions[i].top;
                    const x2 = boxPositions[i].left - boxPositions[j].left;
                    const y2 = boxPositions[i].top - boxPositions[j].top;
                    
                    // Set CSS variables for animation
                    box1.style.setProperty('--tx', x1 + 'px');
                    box1.style.setProperty('--ty', y1 + 'px');
                    box2.style.setProperty('--tx', x2 + 'px');
                    box2.style.setProperty('--ty', y2 + 'px');
                    
                    // Add mixing class
                    box1.classList.add('mixing');
                    box2.classList.add('mixing');
                    
                    // Create confetti between the boxes
                    createConfettiBetweenBoxes(box1, box2);
                    
                    // After animation completes
                    setTimeout(() => {
                        box1.classList.remove('mixing');
                        box2.classList.remove('mixing');
                        
                        // Remove inline styles
                        box1.style.removeProperty('--tx');
                        box1.style.removeProperty('--ty');
                        box2.style.removeProperty('--tx');
                        box2.style.removeProperty('--ty');
                        
                        // Swap prizes in the array
                        [prizes[i], prizes[j]] = [prizes[j], prizes[i]];
                        
                        swapsCompleted++;
                        
                        if (swapsCompleted === totalSwaps) {
                            // Update all boxes with new prizes
                            boxes.forEach((box, index) => {
                                box.dataset.prize = prizes[index];
                            });
                            
                            boxesMixed = true;
                            isMixing = false;
                            document.querySelector('.mix-btn').textContent = 'دووبارەکردنەوە';
                            document.querySelector('.mix-btn').disabled = false;
                        }
                    }, 1000);
                }, index * 300);
            });
        }
        
        function createConfettiBetweenBoxes(box1, box2) {
            const rect1 = box1.getBoundingClientRect();
            const rect2 = box2.getBoundingClientRect();
            
            const centerX = (rect1.left + rect2.left) / 2 + (rect1.width / 2);
            const centerY = (rect1.top + rect2.top) / 2 + (rect1.height / 2);
            
            for (let i = 0; i < 15; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = centerX + 'px';
                confetti.style.top = centerY + 'px';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDelay = (i * 0.1) + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }
        
        // فەرمانی هەڵبژاردنی بۆکس
        function selectBox(index) {
            if (!boxesMixed || isMixing) {
                alert('تکایە یەکەم بۆکسەکان تێکەڵ بکە!');
                return;
            }
            
            if (selectedBoxIndex >= 0) {
                // ئەگەر بۆکسێک هەڵبژێردرابێت، هەموو بۆکسەکان دەکەینەوە
                openAllBoxes();
                return;
            }
            
            selectedBoxIndex = index;
            const box = boxes[index];
            box.classList.add('selected');
            
            // Add class to body for title contrast
            document.body.classList.add('boxes-open');
            
            // ئەنیمەیشنی سوڕانەوە
            setTimeout(() => {
                box.classList.add('opened');
                box.textContent = box.dataset.prize;
                createFireworks();
                
                // دوای 1.5 چرکە هەموو بۆکسەکان دەکەینەوە
                setTimeout(openAllBoxes, 1500);
            }, 500);
            
            resultDiv.textContent = `خەڵاتەکەت: ${box.dataset.prize}`;
            resultDiv.style.display = 'block';
        }
        
        // کرداری کردنەوەی هەموو بۆکسەکان
        function openAllBoxes() {
            boxes.forEach((box, index) => {
                setTimeout(() => {
                    box.classList.add('opened');
                    box.textContent = box.dataset.prize;
                    if (index === selectedBoxIndex) {
                        box.classList.add('selected');
                    } else {
                        box.classList.remove('selected');
                    }
                }, index * 100);
            });
        }
        
        // دروستکردنی تەقینەوەی فیرووزە لە هەردوو لای لاپەڕە
        function createFireworks() {
            // Create fireworks on the left side
            createSideFireworks(20);
            // Create fireworks on the right side
            createSideFireworks(window.innerWidth - 20);
        }
        
        function createSideFireworks(xPosition) {
            const centerY = window.innerHeight / 2;
            
            // دروستکردنی تەقینەوەی سەرەکی
            for (let i = 0; i < 5; i++) {
                const angle = (Math.PI * 2) * (i / 5);
                const distance = 80 + Math.random() * 80;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = xPosition + 'px';
                firework.style.top = centerY + 'px';
                firework.style.backgroundColor = getRandomColor();
                firework.style.setProperty('--tx', tx + 'px');
                firework.style.setProperty('--ty', ty + 'px');
                document.body.appendChild(firework);
                
                // لابردنی دوای کات
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
            
            // دروستکردنی تەقینەوەی ورد
            for (let i = 0; i < 20; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = 30 + Math.random() * 120;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                particle.style.left = xPosition + 'px';
                particle.style.top = centerY + 'px';
                particle.style.backgroundColor = getRandomColor();
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animationDelay = Math.random() * 0.3 + 's';
                document.body.appendChild(particle);
                
                // لابردنی دوای کات
                setTimeout(() => {
                    particle.remove();
                }, 1300);
            }
        }
        
        // بەدەستهێنانی ڕەنگی هەڕەمەکی
        function getRandomColor() {
            const colors = ['#f1c40f', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6', '#1abc9c'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // دروستکردنی بۆکسەکان کاتێک لاپەڕە بار دەبێتەوە
        window.onload = createBoxes;
        
        // Make it work like an app when added to home screen
        if ('standalone' in window.navigator && window.navigator.standalone) {
            document.body.classList.add('standalone');
        }
        
        // Prevent zooming on mobile
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
