<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بۆکسەکانی خەڵات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@700;800&display=swap');
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #ec1f26;
            text-align: center;
            padding: 10px;
            direction: rtl;
            color: white;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            touch-action: manipulation;
        }
        
        .main-container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 1;
        }
        
        .logo-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo-img {
            width: 200px;
            height: auto;
            margin-bottom: 10px;
            object-fit: contain;
        }
        
        .title {
            font-family: 'Noto Sans Arabic', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            margin: 10px 0 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            position: relative;
        }
        
        .box {
            width: calc(50% - 20px);
            max-width: 150px;
            height: 120px;
            background-color: white;
            color: #c0392b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Sans Arabic', sans-serif;
            font-size: 22px;
            font-weight: 800;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease;
            position: relative;
            transform-style: preserve-3d;
            user-select: none;
        }
        
        .box-front {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 10px;
            position: absolute;
            backface-visibility: hidden;
        }
        
        .box-back {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: #ec1f26;
            border-radius: 10px;
            position: absolute;
            backface-visibility: hidden;
            transform: rotateY(180deg);
            padding: 10px;
            text-align: center;
            direction: rtl;
            font-size: 20px;
            border: 3px solid #ec1f26;
        }
        
        .box.opened {
            transform: rotateY(180deg);
        }
        
        .box.selected {
            border: 3px solid #f1c40f;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(241, 196, 15, 0); }
            100% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0); }
        }
        
        .box.swapping {
            animation: swapAnimation 0.5s ease-in-out;
        }
        
        @keyframes swapAnimation {
            0% { transform: translateX(0) scale(1); }
            50% { transform: translateX(-30px) scale(1.05); }
            100% { transform: translateX(0) scale(1); }
        }
        
        .mix-btn {
            background-color: white;
            color: #c0392b;
            border: none;
            padding: 12px 25px;
            font-family: 'Noto Sans Arabic', sans-serif;
            font-size: 18px;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 250px;
        }
        
        .mix-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        
        .mix-btn:disabled {
            background-color: #95a5a6;
            color: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            font-size: 20px;
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #c0392b;
            border-radius: 10px;
            display: none;
            font-family: 'Noto Sans Arabic', sans-serif;
            font-weight: 800;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            direction: rtl;
        }
        
        .instructions {
            margin-top: 20px;
            padding: 12px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Noto Sans Arabic', sans-serif;
            font-weight: 700;
            line-height: 1.6;
            direction: rtl;
        }
        
        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .alert-box {
            background-color: white;
            color: #c0392b;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            transition: all 0.3s;
        }
        
        .alert-box.show {
            transform: scale(1);
        }
        
        .alert-icon {
            font-size: 50px;
            color: #ec1f26;
            margin-bottom: 15px;
        }
        
        .alert-message {
            font-family: 'Noto Sans Arabic', sans-serif;
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 20px;
        }
        
        .alert-button {
            background-color: #ec1f26;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-family: 'Noto Sans Arabic', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .alert-button:hover {
            background-color: #c0392b;
        }
        
        .firework {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            box-shadow: 0 0 20px 8px;
            animation: firework-animation 1.5s ease-out forwards;
            opacity: 0;
            z-index: 10;
            pointer-events: none;
        }
        
        @keyframes firework-animation {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }
        
        .firework-particle {
            position: fixed;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: particle-animation 1.5s ease-out forwards;
            opacity: 0;
            z-index: 10;
            pointer-events: none;
        }
        
        @keyframes particle-animation {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }
        
        @media (min-width: 768px) {
            .main-container {
                max-width: 700px;
                padding: 30px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .box {
                width: 150px;
                height: 150px;
            }
            
            .box-back {
                font-size: 24px;
            }
            
            .mix-btn {
                padding: 15px 30px;
                font-size: 20px;
            }
            
            .result {
                font-size: 24px;
                padding: 20px;
            }
            
            .instructions {
                font-size: 18px;
                padding: 15px;
            }
            
            .logo-img {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="https://lh4.googleusercontent.com/aputnWBG7y-bEeNhqmmGPVlMnnpUT5lmOBee90qmz-HIWwJ1B-UYLkuljVckEQ01jUCUtCi_a3NU3HW172DdVw4k0thPIM6IP_5sEHNLC8srmT07_NUoXgZbquqei6dt7G0_JkrjBGQ=w1280" 
                 alt="Super Cleaner Logo" 
                 class="logo-img"
                 onerror="this.src='https://via.placeholder.com/250x100?text=Super+Cleaner'">
            <h1 class="title">بۆکسەکانی خەڵات</h1>
        </div>
        
        <button class="mix-btn" id="mix-button">تێکەڵکردنی بۆکسەکان</button>
        
        <div class="container" id="boxes-container">
            <!-- Boxes will be created here -->
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="instructions">
            <p>١. یەکەم دوگمەی "تێکەڵکردنی بۆکسەکان" پەکەکە</p>
            <p>٢. بۆکسێک هەڵبژێرە بۆ بینینی خەڵاتەکەت</p>
            <p>٣. دووبارە کلیک لەسەر هەر بۆکسێک بکە بۆ بینینی هەموو خەڵاتەکان</p>
        </div>
    </div>
    
    <div class="alert-overlay" id="alert-overlay">
        <div class="alert-box" id="alert-box">
            <div class="alert-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="alert-message">
                تکایە یەکەم بۆکسەکان تێکەڵ بکە!
            </div>
            <button class="alert-button" id="alert-button">باشە</button>
        </div>
    </div>
    
    <script>
        const prizes = [
            "١٠٠٠$",
            "مۆبایلی زیرەک",
            "کۆمپیوتەر",
            "پیاژۆ",
            "کەمێک خەڵات",
            "٥٠٠٠$"
        ];
        
        const boxesContainer = document.getElementById('boxes-container');
        const resultDiv = document.getElementById('result');
        const mixButton = document.getElementById('mix-button');
        const alertOverlay = document.getElementById('alert-overlay');
        const alertBox = document.getElementById('alert-box');
        const alertButton = document.getElementById('alert-button');
        
        let boxes = [];
        let boxesMixed = false;
        let selectedBoxIndex = -1;
        let isMixing = false;
        let prizeRevealed = false;
        
        function createBoxes() {
            boxesContainer.innerHTML = '';
            boxes = [];
            
            for (let i = 0; i < 6; i++) {
                const box = document.createElement('div');
                box.className = 'box';
                box.dataset.index = i;
                box.dataset.prize = prizes[i];
                
                const front = document.createElement('div');
                front.className = 'box-front';
                box.appendChild(front);
                
                const back = document.createElement('div');
                back.className = 'box-back';
                back.textContent = prizes[i];
                box.appendChild(back);
                
                box.addEventListener('click', function(event) {
                    if (!boxesMixed) {
                        showAlert();
                        return;
                    }
                    
                    if (prizeRevealed) {
                        openAllBoxes();
                        return;
                    }
                    
                    selectedBoxIndex = i;
                    box.classList.add('selected', 'opened');
                    
                    resultDiv.textContent = `خەڵاتەکەت: ${box.dataset.prize}`;
                    resultDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        prizeRevealed = true;
                        createFireworks();
                    }, 300);
                });
                
                boxesContainer.appendChild(box);
                boxes.push(box);
            }
        }
        
        function showAlert() {
            alertOverlay.style.opacity = '1';
            alertOverlay.style.visibility = 'visible';
            setTimeout(() => {
                alertBox.classList.add('show');
            }, 10);
        }
        
        function hideAlert() {
            alertBox.classList.remove('show');
            setTimeout(() => {
                alertOverlay.style.opacity = '0';
                alertOverlay.style.visibility = 'hidden';
            }, 300);
        }
        
        function openAllBoxes() {
            boxes.forEach((box, index) => {
                setTimeout(() => {
                    box.classList.add('opened');
                    if (index === selectedBoxIndex) {
                        box.classList.add('selected');
                    }
                }, index * 100);
            });
        }
        
        function mixBoxes() {
            if (isMixing) return;
            
            if (boxesMixed) {
                resetBoxes();
                return;
            }
            
            isMixing = true;
            mixButton.textContent = 'تێکەڵکردن...';
            mixButton.disabled = true;
            
            for (let i = prizes.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [prizes[i], prizes[j]] = [prizes[j], prizes[i]];
            }
            
            animateBoxSwapping();
        }
        
        function animateBoxSwapping() {
            const swapPairs = [];
            const usedIndices = new Set();
            
            for (let i = 0; i < boxes.length; i++) {
                if (usedIndices.has(i)) continue;
                
                let j;
                do {
                    j = Math.floor(Math.random() * boxes.length);
                } while (j === i || usedIndices.has(j));
                
                swapPairs.push([i, j]);
                usedIndices.add(i);
                usedIndices.add(j);
            }
            
            swapPairs.forEach(([i, j], index) => {
                setTimeout(() => {
                    boxes[i].classList.add('swapping');
                    boxes[j].classList.add('swapping');
                    
                    setTimeout(() => {
                        [boxes[i], boxes[j]] = [boxes[j], boxes[i]];
                        boxesContainer.insertBefore(boxes[j], boxes[i]);
                        boxes[i].classList.remove('swapping');
                        boxes[j].classList.remove('swapping');
                    }, 500);
                }, index * 300);
            });
            
            setTimeout(() => {
                boxes.forEach((box, i) => {
                    box.dataset.prize = prizes[i];
                    box.querySelector('.box-back').textContent = prizes[i];
                    box.dataset.index = i;
                });
                
                boxesMixed = true;
                isMixing = false;
                mixButton.textContent = 'دووبارەکردنەوە';
                mixButton.disabled = false;
            }, swapPairs.length * 300 + 500);
        }
        
        function resetBoxes() {
            prizeRevealed = false;
            selectedBoxIndex = -1;
            resultDiv.style.display = 'none';
            createBoxes();
            boxesMixed = false;
            mixButton.textContent = 'تێکەڵکردنی بۆکسەکان';
        }
        
        function createFireworks() {
            for (let burst = 0; burst < 3; burst++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight/2 + window.innerHeight/4;
                    
                    for (let i = 0; i < 20; i++) {
                        const angle = (Math.PI * 2) * (i / 20);
                        const distance = 100 + Math.random() * 200;
                        const tx = Math.cos(angle) * distance;
                        const ty = Math.sin(angle) * distance;
                        
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.left = x + 'px';
                        firework.style.top = y + 'px';
                        firework.style.backgroundColor = getRandomColor();
                        firework.style.setProperty('--tx', tx + 'px');
                        firework.style.setProperty('--ty', ty + 'px');
                        document.body.appendChild(firework);
                        
                        setTimeout(() => firework.remove(), 1500);
                    }
                    
                    for (let i = 0; i < 50; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const distance = 50 + Math.random() * 200;
                        const tx = Math.cos(angle) * distance;
                        const ty = Math.sin(angle) * distance;
                        
                        const particle = document.createElement('div');
                        particle.className = 'firework-particle';
                        particle.style.left = x + 'px';
                        particle.style.top = y + 'px';
                        particle.style.backgroundColor = getRandomColor();
                        particle.style.setProperty('--tx', tx + 'px');
                        particle.style.setProperty('--ty', ty + 'px');
                        particle.style.animationDelay = Math.random() * 0.3 + 's';
                        document.body.appendChild(particle);
                        
                        setTimeout(() => particle.remove(), 1800);
                    }
                }, burst * 400);
            }
        }
        
        function getRandomColor() {
            const colors = ['#f1c40f', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6', '#1abc9c', '#ff9ff3', '#feca57'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        mixButton.addEventListener('click', mixBoxes);
        alertButton.addEventListener('click', hideAlert);
        window.onload = createBoxes;
    </script>
</body>
</html>
